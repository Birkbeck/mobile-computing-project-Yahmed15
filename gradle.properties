# Project-wide Gradle settings

# JVM arguments for the Gradle daemon - increase heap size and set encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Kotlin code style: official = preferred by JetBrains and Google
kotlin.code.style=official

# Enable R class namespacing for smaller, modular R classes
android.nonTransitiveRClass=true

# Uncomment the line below to enable parallel execution (optional for large projects)
# org.gradle.parallel=true